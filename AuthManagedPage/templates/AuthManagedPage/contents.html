<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AuthManaged</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
        <script
            src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <!--modal-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/common.css'%}">
        <link rel="stylesheet" href="{% static 'css/modal.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">

        <!-- LODASH -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- GSAP & scrollToPlugin -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"
            integrity="sha512-agNfXmEo6F+qcj3WGryaRvl9X9wLMQORbTt5ACS9YVqzKDMzhRxY+xjgO45HCLm61OwHWR1Oblp4QSw/SGh9SA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- ScrollMagic -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
            integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <!-- HEADER -->
        {% include "main/header.html" %}

        <!-- SIDE BAR -->
        {% include "main/sidebar.html" %}

        <div style='margin-bottom:50px'>
            <div class="title">업장 수정 내용</div>
            <hr style='width:400px'>
        </div>

        <div class="container" style='margin-bottom:100px'>
            <div class="card">
                <div class="card-body">
                    <p>
                        <h5>{{ board.ab_title }}</h5>
                    </p>
                    <p style='text-align:right'><small class="text-muted">{{ board.ab_reg_date | date:"Y-m-d h:i" }}</small></p>
                    <hr>
                    <p class="card-text"><small class="text-muted">{{ board.ab_content }}</small></p>
                </div>
            </div>
            <div class="row mt-3" style='margin-bottom:20px'>
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <button id = "del" class="btn btn-danger" type = "button" onclick="fn_del();">삭제</button>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="div-center">
                        <!-- 답변 목록-->
                        <div class="review-write" style='margin-bottom:20px'>
                            <!--댓글 수정
                                <form action="" method="post" id="Replyform">
                                    {% csrf_token %}
                                    {{Replyform.authboard.as_hidden}}
                                    {{Replyform.user.as_hidden}}
                                    <textarea name="review_content" id="" cols="30" rows="5"></textarea>
                                    <button type="submit" class="submit accbtn">리뷰등록</button>
                                </form>
                            -->
                          <form action="">
                            <textarea type="text" name="content" class="form-control" id="inputContent" style='height:100px;'></textarea>
                          </form>
                        </div>
                        <div style='display: flex; justify-content: right'>
                            <div class="submit accbtn">답변등록</div>
                        </div>
                        
                        <hr>
                        <div class="review-board">
                            {% for reply in replys %}
                            <div>{{reply.reply_content}}</div>
                            <hr>
                            {% endfor %}
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fn_del(){
            var res = confirm('게시글을 정말로 삭제하시겠습니까?');
            if(res){
              window.location.href = "{% url 'contents_delete' board.ab_id %}"
              alert("성공적으로 삭제되었습니다.");
            }
          }
    </script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- FOOTER -->
    {% include 'main/footer.html' %}
</body>
</html>
