<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
        <script
            src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <!--modal-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/common.css'%}">
        <link rel="stylesheet" href="{% static 'css/modal.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">

        <!-- LODASH -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- GSAP & scrollToPlugin -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"
            integrity="sha512-agNfXmEo6F+qcj3WGryaRvl9X9wLMQORbTt5ACS9YVqzKDMzhRxY+xjgO45HCLm61OwHWR1Oblp4QSw/SGh9SA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- ScrollMagic -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
            integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <script defer="defer" src="{% static 'js/common.js'%}"></script>
        <script defer="defer" src="{% static 'js/send.js'%}"></script>
    </head>
    <body>
        <!-- HEADER -->
        {% include "main/header.html" %}

 
        <div>
            <div class="title">카테고리 선택</div>
            <hr style='width:400px'>
            <div class='sub'>원하는 카페 분위기를 선택해주세요</div>
        </div>

        <!-- 기본 카테고리-->
       <div class='imgzip' style='justify-content: center;display:flex; '>
            <form name= 'cateory_form' style='width: 1500px;display:flex; flex-flow:wrap; justify-content: center'>
                {% csrf_token %}
                <input type="hidden" id="category" name='category'>
                <input type='hidden' id='sido' name='sido' value="{{ sido }}">
                <input type='hidden' id='sigg' name='sigg' value="{{ sigg }}">
                <input type='hidden' id='emdong' name='emdong' value="{{ emdong }}">
                <input type='hidden' id="adress" name='adress' value="{{ road_address }}">

                <Button id="valueId0" class = 'cp-tag1' value="전체" onclick="SendVal(this.form.valueId0.value);">전체</Button>
                <Button id="valueId" class = 'cp-tag' value="자연 친화적(natural)" onclick="SendVal(this.form.valueId.value);">자연 친화적(natural)</Button>
                <Button id="valueId1" class = 'cp-tag' value="모던빈티지" onclick="SendVal(this.form.valueId1.value);">모던빈티지</Button>
                <Button id="valueId2" class = 'cp-tag' value="인더스트리얼 빈티지" onclick="SendVal(this.form.valueId2.value);">인더스트리얼 빈티지</Button>
                <Button id="valueId3" class = 'cp-tag' value="클래식" onclick="SendVal(this.form.valueId3.value);">클래식</Button>
                <Button id="valueId4" class = 'cp-tag' value="기타 이색 카페" onclick="SendVal(this.form.valueId4.value);">기타 이색 카페</Button>
                <Button id="valueId5" class = 'cp-tag' value="유아동반" onclick="SendVal(this.form.valueId5.value);">유아동반</Button>
                <Button id="valueId6" class = 'cp-tag' value="애견동반" onclick="SendVal(this.form.valueId6.value);">애견동반</Button>
                <Button id="valueId7" class = 'cp-tag' value="카공" onclick="SendVal(this.form.valueId7.value);">카공</Button>
                <Button id="valueId8" class = 'cp-tag' value="디저트" onclick="SendVal(this.form.valueId8.value);">디저트</Button>
            </form>
        </div>
        <!-- FOOTER -->
        {% include 'main/footer.html' %}
    </body>
</html>
