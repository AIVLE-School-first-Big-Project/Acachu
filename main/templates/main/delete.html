<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

        <!--modal-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/common.css'%}">
        <link rel="stylesheet" href="{% static 'css/modal.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/tag_create.css'%}">
        <script type="module" src="{% static 'js/tag_create.js'%}"></script>

        <!-- LODASH -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
        <!-- GSAP & scrollToPlugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js" integrity="sha512-agNfXmEo6F+qcj3WGryaRvl9X9wLMQORbTt5ACS9YVqzKDMzhRxY+xjgO45HCLm61OwHWR1Oblp4QSw/SGh9SA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- ScrollMagic -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script defer src="{% static 'js/common.js'%}"></script>


  
        <!--mypage-->>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>        
</head>


<body>
  <!-- HEADER -->
  {% include "main/header.html" %}
  <!-- SIDEBAR -->
  {% include "main/sidebar.html" %}


    <div class="container">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원 탈퇴</h4>
            <form method="post" class="validation-form" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." required>
                <div class="invalid-feedback">
                    비밀번호를 입력해주세요.
                </div>
              </div>
              {% comment %} <div class="mb-3">
                <label for="aivlecode">Aivle code</label>
                <input type="text" class="form-control" name="aivlecode" placeholder="예 ) a000000" required>
                <div class="invalid-feedback">
                    Aivle code를 입력해주세요.
                </div>
              </div> {% endcomment %}
    
              <div class="row">
                
              </div>
              <div class="mb-4"></div>
              
              <div>
                <input class="btn btn-danger btn-lg btn-block dp-btn-del" type="submit" value="탈퇴">
                <a class="btn btn-secondary btn-lg btn-block dp-btn-back" href = "/mypage/">이전</a>
              </div>
            </form> 
  
          </div>
        </div>

  <!-- FOOTER -->
  {% include "main/footer.html" %}
</body>
</html>
